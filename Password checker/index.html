<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <style>
        .label {
            color: white;
            padding: 1px;
        }

        .success {
            background-color: #04AA6D;
        }
        .danger {
            background-color: #f44336;
        }

    </style>
</head>

<body>
    <div id='app'>
        <h1>Password Checker</h1>
        
        <input type="text" v-model="password" placeholder="Enter password"> <br>
        <label v-bind:class="{success: lowercase, danger: !lowercase}"> lowercase</label> <br>
        <label v-bind:class="{success: uppercase, danger: !uppercase}"> uppercase</label> <br>             
        <label v-bind:class="{success: number, danger: !number}"> number</label> <br>      
        <label v-bind:class="{success: character, danger: !character}"> special character</label> <br>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
